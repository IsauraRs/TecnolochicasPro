<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-right-section">
                <li>
                    <a href="https://mail.google.com/mail/u/0/#inbox">Gmail</a>
                </li>
                <li>
                    <a href="https://www.google.com/imghp?hl=es&tab=ri&authuser=0&ogbl">Imágenes</a>
                </li>
                <li class="menu">
                    <a href=""></a>
                </li>
                <li>
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/ogw/AKPQZvw2ha2iX6W4xVyNXbr1ve7J4HoVIc1N43eksmZzsJ8=s32-c-mo" alt="ProfilePic">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="googleLogo">
        </section>
        <!-- Input (buscador) -->
        <section class="main-input">
            <div class="main-input-container">
                <!-- Para la lupa es el span -->
                <span class="search-icon"></span>
                <!-- Aquí es donde se ingresa el texto para buscar -->
                <input type="text">
                <!-- Ancla para el simbolito del micrófono -->
                <a class="micro-icon" href=""></a>
                <!-- Ancla para el simbolito de la cámara -->
                <a class="cam-icon" href=""></a>
            </div>
        </section>
        <section class="buttons">
            <div>
                <button class="search-button">Buscar con Google</button>
            </div>
            <div>
                <button class="lucky-button" >Voy a tener suerte</button>
            </div>
        </section>
    </main>
    <footer>
        <div class="left-footer">
                <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>

                <a href="https://www.google.com.mx/intl/es_mx/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>

                <a href="https://www.google.com.mx/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Negocios</a>

                <a href="https://google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a>

        </div>
        <div class="right-footer">
                <a href="https://policies.google.com/privacy?hl=es-MX&fg=1">Privacidad</a>

                <a href="https://policies.google.com/terms?hl=es-MX&fg=1">Condiciones</a>

                <a href="">Preferencias</a>

        </div>
    </footer>
</body>  
</html>
